deploy: true
name: hegel
image: quay.io/tinkerbell/hegel:v0.10.1
imagePullPolicy: IfNotPresent
replicas: 1
service:
  port: 50061
deployment:
  port: 50061
  portName: hegel-http
  nodePort: 30061
resources:
  limits:
    cpu: 500m
    memory: 128Mi
  requests:
    cpu: 10m
    memory: 64Mi
roleName: hegel-role
roleBindingName: hegel-rolebinding

# Trusted proxies defines a list of IP or CIDR ranges that are allowed to set the X-Forwarded-For
# header. This typically requires all Pod CIDRs in the cluster.
trustedProxies: []
